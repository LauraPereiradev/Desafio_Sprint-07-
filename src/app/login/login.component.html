<div class="principal">
  <div class="img-section">
    <img src="ranger.png" alt="Ford Ranger" class="ranger-img" />
  </div>
  <div class="container-right">
    <div class="login-container">
      <div class="login-logo">
        <img src="ford.png" alt="Ford Logo" class="ford-logo" />
      </div>
      <div class="login-form-wrapper">
        <form action="#" class="login-form" (ngSubmit)="login()">
          <h2 class="login-title">Boas-vindas</h2>

          <mat-form-field appearance="outline" class="full-width-input">
            <mat-icon matPrefix>person</mat-icon>
            <input type="text" [(ngModel)]="nome" name="nome" matInput placeholder="Insira seu Nome" />
            <mat-icon matSuffix class="info-icon">info</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input">
            <mat-icon matPrefix class="visible">lock</mat-icon>

            <input [type]="hide() ? 'password' : 'text'" [(ngModel)]="senha" name="senha" matInput
              placeholder="Insira sua senha" />

            <button class="toggle-password-button" type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div class="auto-login-section">
            <mat-checkbox class="auto-login-checkbox"></mat-checkbox>
            <span>Logar automaticamente</span>
          </div>

          <button mat-flat-button class="login-button">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
